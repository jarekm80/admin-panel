<!DOCTYPE html>
<html lang="pl-PL">
  <head>
	<meta charset="UTF-8">
    <title>Admin panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
	  <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 fixed sec_sidePan">
          <div class="title">
            <span class="doIt">Just do it</span>
            <a href="#">
              <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <line x1="0" y1="2" x2="20" y2="2" stroke="#E3E3E3" stroke-width="3" />
                <line x1="0" y1="10" x2="20" y2="10" stroke="#E3E3E3" stroke-width="3" />
                <line x1="0" y1="18" x2="20" y2="18" stroke="#E3E3E3" stroke-width="3" />
              </svg>
            </a>
            </div>
          <ul>
            <li>
              <a href="#">
                <svg width="10" height="35">
                  <rect width="10" height="35" class="yellowSpace" />
                </svg>
                <img src="./images/icons/general.svg">
                <span class="textInSidePan">General</span>
              </a>
            </li>
            <li>
              <a href="#">
                <svg width="10" height="35">
                  <rect width="10" height="35" class="yellowSpace" />
                </svg>
                <img src="./images/icons/details.svg">
                <span class="textInSidePan">Details</span>
              </a>
            </li>
            <li>
              <a href="#">
                <svg width="10" height="35">
                  <rect width="10" height="35" class="yellowSpace" />
                </svg>
                <img src="./images/icons/links.svg">
                <span class="textInSidePan">Links</span>
              </a>
            </li>
            <li>
              <a href="#">
                <svg width="10" height="35">
                  <rect width="10" height="35" class="yellowSpace" />
                </svg>
                <img src="./images/icons/banners.svg">
                <span class="textInSidePan">Banners</span>
              </a>
            </li>
            <li>
              <a href="#">
                <svg width="10" height="35">
                  <rect width="10" height="35" class="yellowSpace" />
                </svg>
                <img src="./images/icons/personaldata.svg">
                <span class="textInSidePan">Personal data</span>
              </a>
            </li>
          <li>
              <a href="#">
                <svg width="10" height="35">
                  <rect width="10" height="35" class="yellowSpace" />
                </svg>
                <img src="./images/icons/payout.svg">
                <span class="textInSidePan">Payout</span>
              </a>
            </li>
            <li>
              <a href="#">
                <svg width="10" height="35">
                  <rect width="10" height="35" class="yellowSpace" />
                </svg>
                <img src="./images/icons/postback.svg">
                <span class="textInSidePan">Postback</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="col content">
          <div class="sec_topPan">
            <div class="freeSpace"></div>
            <div class="comp_boxInTop">
              <img class="imgBig" id="wallet" src="/images/icons/wallet.svg">
              <span id="cash">$1500,00</span>
              <img class="imgSmall" src="/images/icons/arrow-down.svg">
            </div>
            <div class="comp_boxInTop">
              <img id="bell" src="images/icons/bellWithDot.png">
            </div>
            <div class="comp_boxInTop">
              <img class="imgBig" id="profileImg" src="images/icons/profile.svg">
              <span id="profile">Hakuna Matata</span>
            </div>
            <div class="comp_boxInTop">
              <img class="imgBig" src="images/icons/quit.svg">
            </div>
          </div>
          <div class="sec_genStats">
            <div class="comp_formDate">
              <input type="text" id="dateStart">
              <input type="text" id="dateEnd">
              <button class="comp_btnRefresh">
                <img src="images/icons/refresh.svg">
              </button>
            </div>
            <div class="comp_totalSummary">
              <div class="comp_rowSummary">
                <div class="comp_infoSummary">
                  <div class="comp_textInInfoSummary">Visit Signups</div>
                  <div class="comp_numberInInfoSummary">123</div>
                </div>
                <div class="comp_infoSummary">
                  <div class="comp_textInInfoSummary">Net deposit</div>
                  <div class="comp_numberInInfoSummary">234</div>
                </div>
              </div>
             
              <div class="comp_rowSummary">
                <div class="comp_infoSummary">
                  <div class="comp_textInInfoSummary">FTD</div>
                  <div class="comp_numberInInfoSummary">768</div>
                </div>
                <div class="comp_infoSummary">
                  <div class="comp_textInInfoSummary">Turn over</div>
                  <div class="comp_numberInInfoSummary">687</div>
                </div>
              </div>
              
            </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
