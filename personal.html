<!DOCTYPE html>
<html lang="pl-PL">
  <head>
	<meta charset="UTF-8">
    <title>Admin panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
	  <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="overlay" id="overlay">
      <div class="modal" id="modalYourManager">
        <div class="btn-close js--close-modal">X</div>
        <h4>ONLINE CHAT WITH YOUR PERSONAL MANAGER</h4>
        <div id="infoInModal">
          <img src="./images/yourManager.png" alt="Your manager">
          <span>Developer W.</span>
        </div>
        <div class="comp_dialogContainer">
          <p class="dialog answer">
            What was Your question ?
          </p>
        </div>
        <div class="comp_dialogContainer">
          <p class="dialog response">
            Who is asking ?
          </p>
        </div>
        <div class="comp_dialogContainer last">
          <p class="dialog answer">
            Belzebub
          </p>
        </div>
        <form action="" method="post" novalidate>
          <div id="formInModal">
            <input type="text" name="message">
            <button type="submit" class="js--close-modal">Send</button>
          </div>
        </form>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2 sec_sidePan">
          <div class="title">
            <span class="doIt">Just do it</span>
            <a class="hamburger" href="#" aria-label="hamburger">
              <svg focusable="false" width="20" height="20" viewBox="0 0 20 20" alt="hamburger" xmlns="http://www.w3.org/2000/svg">
                <title id="title">Hamburger</title>
                <desc>A hamburger</desc>
                <text>.</text>
                <line x1="0" y1="2" x2="20" y2="2" stroke="#E3E3E3" stroke-width="3" />
                <line x1="0" y1="10" x2="20" y2="10" stroke="#E3E3E3" stroke-width="3" />
                <line x1="0" y1="18" x2="20" y2="18" stroke="#E3E3E3" stroke-width="3" />
              </svg>
            </a>
          </div>
          <ul>
            <li>
              <a href="index.html">
                <svg focusable="false">
                  <rect width="10" height="35" class="yellowSpace" />
                </svg>
                <img src="./images/icons/general.svg" alt="generalIcon">
                <span class="textInSidePan">General</span>
              </a>
            </li>
            <li>
              <a href="#">
                <svg focusable="false">
                  <rect width="10" height="35" class="yellowSpace" />
                </svg>
                <img src="./images/icons/details.svg" alt="detailsIcon">
                <span class="textInSidePan">Details</span>
              </a>
            </li>
            <li>
              <a href="#">
                <svg focusable="false">
                  <rect width="10" height="35" class="yellowSpace" />
                </svg>
                <img src="./images/icons/links.svg" alt="linksIcon">
                <span class="textInSidePan">Links</span>
              </a>
            </li>
            <li>
              <a href="#">
                <svg focusable="false">
                  <rect width="10" height="35" class="yellowSpace" />
                </svg>
                <img src="./images/icons/banners.svg" alt="bannersIcon">
                <span class="textInSidePan">Banners</span>
              </a>
            </li>
            <li>
              <a href="personal.html">
                <svg focusable="false">
                  <rect width="10" height="35" class="yellowSpace" />
                </svg>
                <img src="./images/icons/personaldata.svg" alt="personalDataIcon">
                <span class="textInSidePan">Personal data</span>
              </a>
            </li>
          <li>
              <a href="#">
                <svg focusable="false">
                  <rect width="10" height="35" class="yellowSpace" />
                </svg>
                <img src="./images/icons/payout.svg" alt="payoutIcon">
                <span class="textInSidePan">Payout</span>
              </a>
            </li>
            <li>
              <a href="#">
                <svg focusable="false">
                  <rect width="10" height="35" class="yellowSpace" />
                </svg>
                <img src="./images/icons/postback.svg" alt="postbackIcon">
                <span class="textInSidePan">Postback</span>
              </a>
            </li>
          </ul>
          <div id="yourManager">
            <p>YOUR MANAGER</p>
            <div id="inYM">
              <img src="./images/yourManager.png" alt="Your manager">
              <span>Developer W.</span>
            </div>
          </div>
        </div>
        <div class="col offset-md-2 content">
          <div class="sec_topPan">
            <div class="freeSpace"></div>
            <div class="comp_boxInTop">
              <img class="imgBig" id="wallet" src="/images/icons/wallet.svg" alt="wallet">
              <span id="cash">$1500,00</span>
              <img class="imgSmall" src="/images/icons/arrow-down.svg" alt="arrow-down">
            </div>
            <div class="comp_boxInTop">
              <img id="bell" src="images/icons/bellWithDot.png" alt="bellWithDot">
            </div>
            <div class="comp_boxInTop">
              <img class="imgBig" id="profileImg" src="images/icons/profile.svg" alt="profile">
              <span id="profile">Hakuna Matata</span>
            </div>
            <div class="comp_boxInTop">
              <img class="imgBig" src="images/icons/quit.svg" alt="quit">
            </div>
          </div>

          <div class="sec_person sec_content">
            <div id="personText">
              <p>PERSONAL DATA</p>
            </div>
            <form action="" method="post" novalidate>
              <div class="comp_fieldInForm">
                <label>Name</label>
                <input type="text" name="name">
              </div>
              <div class="comp_fieldInForm">
                <label>Surname</label>
                <input type="text" name="surname">
              </div>
              <div class="comp_fieldInForm">
                <label>e-mail</label>
                <input type="email" name="email">
              </div>
              <div class="comp_fieldInForm lastInGroup">
                <label>Phone</label>
                <input type="text" name="phone">
              </div>
              <div class="comp_fieldInForm">
                <label>Password</label>
                <input type="password" name="pass">
              </div>
              <div class="comp_fieldInForm lastInGroup">
                <label>Repeat</label>
                <input type="password" name="repeatPass">
              </div>

              <div class="comp_btnWrap">
                <button type="submit">
                  <span>Save</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
